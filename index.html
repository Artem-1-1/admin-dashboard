<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
      <div id="sidebar">
          <div id="sidebar-dash">
              <img id="sidebar-head-icon" src="./images/view-dashboard.svg" alt="Dashboard">
              <h1>Dashboard</h1>
          </div>
          <div id="nav">
              <ul>
                  <li><img src="/images/home.svg" alt="Home">Home</li>
                  <li><img src="./images/card-account-details.svg" alt="Profile">Profile</li>
                  <li><img src="./images/message.svg" alt="Message">Message</li>
                  <li><img src="./images/clock-time.svg" alt="History">History</li>
                  <li><img src="./images/file.svg" alt="Tasks">Tasks</li>
                  <li><img src="./images/account-group.svg" alt="Communities">Communities</li>
              </ul>
          </div>
          <div id="options">
              <ul>
                  <li><img src="./images/cog.svg" alt="Settings">Settings</li>
                  <li><img src="./images/help-box.svg" alt="Support">Support</li>
                  <li><img src="./images/shield-check.svg" alt="Privacy">Privacy</li>
              </ul>
          </div>
        </div>

        <div id="header">
          <div id="search">
              <img src="./images/magnify.svg" alt="Search">
              <input type="text" name="search" id="search">
          </div>
          <div id="notifications">
              <img src="./images/bell-ring.svg" alt="bell">
              <img src="" alt="">
              <h3>Morgan Oakley</h3>
          </div>
          <div id="greeting">
              <div><img src="" alt=""></div>
              <div>
                  <p>Hi, there</p>
                  <h2>Morgan Oakley(@morgan)</h2>
              </div>
          </div>
          <div class="buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
          </div>
      </div>

      <div id="main-content">

      </div>

    </div>
</body>
</html>
