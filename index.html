<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="sidebar-menu-line">
                <img src="./images/view-dashboard.svg" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <ul class="sidebar-menu-line">
                <li><img src="/images/home.svg" alt="Home"><p>Home</p></li>
                <li><img src="./images/card-account-details.svg" alt="Profile"><p>Profile</p></li>
                <li><img src="./images/message.svg" alt="Message"><p>Message</p></li>
                <li><img src="./images/clock-time.svg" alt="History"><p>History</p></li>
                <li><img src="./images/file.svg" alt="Tasks"><p>Tasks</p></li>
                <li><img src="./images/account-group.svg" alt="Communities"><p>Communities</p></li>
            </ul>
            <ul class="sidebar-menu-line">
                <li><img src="./images/cog.svg" alt="Settings"><p>Settings</p></li>
                <li><img src="./images/help-box.svg" alt="Support"><p>Support</p></li>
                <li><img src="./images/shield-check.svg" alt="Privacy"><p>Privacy</p></li>
            </ul>
        </div>

        <div class="header">
            <div class="search-bar">
                <img src="./images/magnify.svg" alt="Search">
                <input type="text" name="search" id="search">
            </div>
            <div class="notifications">
                <img src="./images/bell-ring.svg" alt="bell">
                <div><img src="" alt=""></div>
                <p>Morgan Oakley</p>
            </div>
            <div class="hi">
                <div><img src="" alt=""></div>
                <div>
                    <p>Hi, there</p>
                    <p>Morgan Oakley(@morgan)</p>
                </div>
            </div>
            <div class="buttuns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="main-content">

        </div>

    </div>
</body>
</html>
