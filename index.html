<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-menu-line">
                <img src="./images/view-dashboard.svg" alt="Dashboard">
                <h1>Dashboard</h1>
            </div>
            <ul class="sidebar-menu-line">
                <li><img src="/images/home.svg" alt="Home"><p>Home</p></li>
                <li><img src="./images/card-account-details-outline.svg" alt="Profile"><p>Profile</p></li>
                <li><img src="./images/message-reply.svg" alt="Message"><p>Message</p></li>
                <li><img src="./images/clock-time-three.svg" alt="History"><p>History</p></li>
                <li><img src="./images/file-multiple.svg" alt="Tasks"><p>Tasks</p></li>
                <li><img src="./images/account-group.svg" alt="Communities"><p>Communities</p></li>
            </ul>
            <ul>
                <li><img src="./images/cog.svg" alt="Settings"><p>Settings</p></li>
                <li><img src="./images/help-box.svg" alt="Support"><p>Support</p></li>
                <li><img src="./images/shield-check.svg" alt="Privacy"><p>Privacy</p></li>
            </ul>
        </div>

        <div class="header"></div>

        <div class="main-content"></div>

    </div>
</body>
</html>
